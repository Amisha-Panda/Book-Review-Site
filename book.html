<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review Site</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <header>
    <h1>Book Review Site</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="latest-reviews">
      <h2>Latest Reviews</h2>
      <div class="review-card">
        <img src="book1.webp" alt="Book Image" height="100px" width="200px">
        <h3>Book Title</h3>
        <p>Short excerpt of the review...</p>
        <a href="review.html">Read More</a>
      </div>
      <!-- More review cards -->
    </section>
    <section id="search">
      <h2>Search for Books</h2>
      <form id="search-form">
        <input type="text" placeholder="Enter book title or author" required>
        <button type="submit">Search</button>
      </form>
      <div id="search-results">
        <!-- Search results will appear here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Book Review Site</p>
  </footer>
  <script src="book.js"></script>
</body>
</html>
